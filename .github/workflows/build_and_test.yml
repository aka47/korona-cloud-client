name: Tests

on: [push, pull_request] # without pull_request for the moment

defaults:
  run:
    shell: bash

jobs:
  specs:
    name: 'run-specs'
    # skip on [ci skip] and do not run 2 on push and interal PR
    if: (contains(github.event.commits[0].message, '[ci skip]') == false) &&  (github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository)
    continue-on-error: ${{ matrix.allow_failure || false }}
    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.3', '2.4', '2.5', '2.6', '2.7', '3.0']

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Setup & run specs
        run: |
          cd gem
          gem update
          bundle install
          bundle exec rspec
          bundle exec rake build
          bundle exec rake install
